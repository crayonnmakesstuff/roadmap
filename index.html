<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ryaanu's 2-Year CS Roadmap</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b0f14;
      --card: #121826;
      --accent: #6cf2c2;
      --accent-2: #7aa2ff;
      --text: #e6e9ef;
      --muted: #9aa4bf;
      --border: #1f2937;
      --success: #22c55e;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, sans-serif;
      background: radial-gradient(1200px 600px at 10% -10%, #14203a 0%, transparent 60%),
                  radial-gradient(1000px 500px at 90% 10%, #0e3a2a 0%, transparent 55%),
                  var(--bg);
      color: var(--text);
    }

    header {
      padding: 40px 20px 30px;
      text-align: center;
    }

    header h1 {
      font-size: 2.2rem;
      margin: 0;
      letter-spacing: -0.02em;
    }

    header p {
      color: var(--muted);
      max-width: 700px;
      margin: 14px auto 0;
    }

    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 24px;
    }

    .phase {
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0)), var(--card);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 22px 20px 18px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.35);
      position: relative;
      overflow: hidden;
    }

    .phase::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(400px 200px at 80% -20%, rgba(122,162,255,0.08), transparent 60%);
      pointer-events: none;
    }

    .phase h2 {
      margin: 0 0 6px;
      font-size: 1.25rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .tag {
      font-size: 0.7rem;
      padding: 4px 8px;
      border-radius: 999px;
      background: rgba(122,162,255,0.15);
      color: var(--accent-2);
      border: 1px solid rgba(122,162,255,0.35);
    }

    .subtitle {
      color: var(--muted);
      font-size: 0.9rem;
      margin-bottom: 14px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: grid;
      gap: 10px;
    }

    li {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      padding: 10px 12px;
      border-radius: 12px;
      background: rgba(255,255,255,0.02);
      border: 1px solid var(--border);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    li:hover {
      background: rgba(122,162,255,0.06);
      border-color: rgba(122,162,255,0.4);
    }

    li.completed {
      border-color: rgba(34,197,94,0.5);
      background: rgba(34,197,94,0.08);
      color: #c7f7da;
    }

    input[type="checkbox"] {
      appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 5px;
      border: 1.5px solid var(--muted);
      display: grid;
      place-content: center;
      margin-top: 2px;
    }

    input[type="checkbox"]::before {
      content: "‚úì";
      font-size: 14px;
      transform: scale(0);
      transition: transform 0.12s ease-in-out;
    }

    input[type="checkbox"]:checked {
      background: var(--success);
      border-color: var(--success);
      color: #052e16;
    }

    input[type="checkbox"]:checked::before {
      transform: scale(1);
    }

    footer {
      text-align: center;
      padding: 30px 20px 50px;
      color: var(--muted);
      font-size: 0.85rem;
    }

    .progress-wrap {
      max-width: 700px;
      margin: 0 auto 30px;
      padding: 0 20px;
    }

    .progress-bar {
      height: 10px;
      background: #0f172a;
      border-radius: 999px;
      overflow: hidden;
      border: 1px solid var(--border);
    }

    .progress {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      transition: width 0.4s ease;
    }

    .progress-text {
      text-align: center;
      margin-top: 8px;
      font-size: 0.85rem;
      color: var(--muted);
    }
  </style>
</head>
<body>

<header>
  <h1>ryaanu's 2-Year CS Roadmap</h1>
  <p>ong i just want out of india bro üôè</p>
</header>

<div class="progress-wrap">
  <div class="progress-bar">
    <div class="progress" id="progress"></div>
  </div>
  <div class="progress-text" id="progressText">0% completed</div>
</div>

<main id="roadmap"></main>

<footer>
  made by ryaanu himself ofc trademark 2026
</footer>

<script>
const data = [
  {
    title: "Phase 0: Finish Class 10",
    tag: "Now",
    subtitle: "Boards ‚Üí mental reset ‚Üí direction locking",
    items: [
      "Finish boards calmly",
      "Lock Science stream + CS direction",
      "Decide CBSE/ISC for 11‚Äì12",
      "Take 2‚Äì3 weeks proper break"
    ]
  },
  {
    title: "Phase 1: Post-Boards Break",
    tag: "Foundation",
    subtitle: "Comfort with CS, zero pressure",
    items: [
      "Learn Python basics (loops, functions)",
      "Build 2‚Äì3 tiny Python projects",
      "Light algebra & graphs revision"
    ]
  },
  {
    title: "Phase 2: Class 11",
    tag: "Core Year",
    subtitle: "Academics + slow CS growth",
    items: [
      "Maintain 70‚Äì80% overall",
      "Focus on Maths, Physics, CS",
      "Complete CBSE CS syllabus properly",
      "Start Git/GitHub",
      "Participate in MUNs / clubs"
    ]
  },
  {
    title: "Phase 3: Summer After 11",
    tag: "Profile",
    subtitle: "Projects + university research",
    items: [
      "Build 1 solid CS project",
      "Identify interest (AI / Cyber / Dev)",
      "Shortlist EU universities",
      "Prepare basic CV"
    ]
  },
  {
    title: "Phase 4: Class 12",
    tag: "Execution",
    subtitle: "Boards + applications",
    items: [
      "Keep Maths ‚â• 70",
      "Keep Science group ‚â• 68",
      "Prepare & give IELTS (7.0+)",
      "Write motivation letters",
      "Apply to EU universities",
      "Apply to selective US schools",
      "Lock 1‚Äì2 India safeties"
    ]
  },
  {
    title: "Phase 5: Results & Decisions",
    tag: "Final",
    subtitle: "Choose calmly",
    items: [
      "Finish boards confidently",
      "Review EU offers",
      "Review US decisions",
      "Select best option logically"
    ]
  }
];

const roadmap = document.getElementById('roadmap');

function loadState() {
  return JSON.parse(localStorage.getItem('roadmapState') || '{}');
}

function saveState(state) {
  localStorage.setItem('roadmapState', JSON.stringify(state));
}

let state = loadState();

function updateProgress() {
  const checkboxes = document.querySelectorAll('input[type="checkbox"]');
  const total = checkboxes.length;
  const checked = Array.from(checkboxes).filter(cb => cb.checked).length;
  const percent = Math.round((checked / total) * 100);
  document.getElementById('progress').style.width = percent + '%';
  document.getElementById('progressText').textContent = percent + '% completed';
}

data.forEach((phase, pIndex) => {
  const card = document.createElement('div');
  card.className = 'phase';

  card.innerHTML = `
    <h2>${phase.title} <span class="tag">${phase.tag}</span></h2>
    <div class="subtitle">${phase.subtitle}</div>
    <ul></ul>
  `;

  const ul = card.querySelector('ul');

  phase.items.forEach((item, iIndex) => {
    const li = document.createElement('li');
    const id = `p${pIndex}-i${iIndex}`;

    li.innerHTML = `
      <input type="checkbox" id="${id}" />
      <label for="${id}">${item}</label>
    `;

    const checkbox = li.querySelector('input');

    if (state[id]) {
      checkbox.checked = true;
      li.classList.add('completed');
    }

    checkbox.addEventListener('change', () => {
      state[id] = checkbox.checked;
      saveState(state);
      li.classList.toggle('completed', checkbox.checked);
      updateProgress();
    });

    li.addEventListener('click', (e) => {
      if (e.target.tagName !== 'INPUT') checkbox.click();
    });

    ul.appendChild(li);
  });

  roadmap.appendChild(card);
});

updateProgress();
</script>

</body>
</html>
